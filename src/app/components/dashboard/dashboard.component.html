<div class="container">
	<div class="row d-flex justify-content-center">
		<input type="number" [(ngModel)]="maxCalories" placeholder="Enter Maximum Calories for today"/>
		<span>{{date}}</span>
		<button class="btn btn-primary" type="submit">Button</button>
	</div>
	<div class="row">
		<div class="col-md">
			<div class="jumbotron">
				<legend text-align="center">BreakFast</legend>
				<div *ngIf="!breakfastSelectedIngredient">
					<table datatable [dtOptions]="dtOptionsIngredients" [dtTrigger]="dtTriggerBreakfastIngredients" id="breakfastIngredients" class="display">
						<thead>
							<tr>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let ingredient of ingredients" (click)="onBreakfastIngredientSelect(ingredient)">
								<td>{{ingredient.ingredientName}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div *ngIf="breakfastSelectedIngredient && !breakfastSelectedFood">
					<table datatable [dtOptions]="dtOptionsBreakfastFoods" [dtTrigger]="dtTriggerBreakfastFood" id="breakfastFoods" class="display">
						<thead>
							<tr>
								<th>Food</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let food of breakfastFoods" (click)="onBreakfastFoodSelect(food)">
								<td>{{food.foodName}}</td>
							</tr>
						</tbody>
					</table>
					<button (click)="onBreakfastIngredientSelect(null)">Reset</button>
				</div>
				<div *ngIf="breakfastSelectedFood">
					{{breakfastSelectedFood.foodName}}
					<button (click)="onBreakfastSelectedFoodReset()">Reset</button>
				</div>
			</div>
		</div>
		<div class="col-md">
			<div class="jumbotron">
				<legend text-align="center">Lunch</legend>
				<table datatable [dtOptions]="dtOptionsIngredients" [dtTrigger]="dtTriggerLunchIngredients" id="lunchIngredients" class="display">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let ingredient of ingredients">
							<td>{{ingredient.ingredientName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md">
			<div class="jumbotron">
				<legend text-align="center">Dinner</legend>
				<table datatable [dtOptions]="dtOptionsIngredients" [dtTrigger]="dtTriggerDinnerIngredients" id="dinnerIngredients" class="display">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let ingredient of ingredients">
							<td>{{ingredient.ingredientName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
