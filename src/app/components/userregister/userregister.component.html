<div id="container">
  <div class="form-group">
    <label >First Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.firstName" aria-describedby="emailHelp" placeholder="First Name">
  </div>

  <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.lastName" aria-describedby="emailHelp" placeholder="Last Name">
  </div>
<div class="form-group">
  <label >User Name</label>
  <input type="text" class="form-control" [(ngModel)]="user.username" aria-describedby="emailHelp" placeholder="User Name">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
</div>
<div class="form-group">
  <label >  age</label>
  <input type="number" class="form-control" [(ngModel)]="user.age" aria-describedby="emailHelp" placeholder="age">
</div>
<div class="form-group">
  <label >  weight</label>
  <input type="number" class="form-control" [(ngModel)]="user.weight" aria-describedby="emailHelp" placeholder="weight">
</div>
<div class="form-group">
  <label > height</label>
  <input type="number" class="form-control" [(ngModel)]="user.height" aria-describedby="emailHelp" placeholder="height">
</div>
<div class="form-group">
  <label >  MAX CALORIE INTAKE</label>
  <input type="number" class="form-control" [(ngModel)]="user.maxCalorieIntake" aria-describedby="emailHelp" placeholder="MAX CALORIE INTAKE">
</div>
<button class="btn btn-primary" id="submit" (click)="registerUser()" >Submit</button>
</div>
