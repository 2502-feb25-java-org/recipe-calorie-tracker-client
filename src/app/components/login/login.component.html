<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="user.username"placeholder="User Name" ngDefaultControl>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" ngDefaultControl>
    <label [(ngModel)]="message" ngDefaultControl></label>
  </div>
  <div class="form-group">
    <input type="checkbox"  id="exampleCheck1">
    <label class="form-check-label" >Check me out</label>
  </div>
  <button  class="btn btn-primary" (click)="submit()">Login</button>
