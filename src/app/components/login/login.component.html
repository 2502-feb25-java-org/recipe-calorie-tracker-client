<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="user.username" aria-describedby="emailHelp" placeholder="User Name">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
    <label [(ngModel)]="message"></label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button  class="btn btn-primary" (click)="submit()">Login</button>
