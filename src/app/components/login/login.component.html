<div class="jumbotron" align="center">
  <div class="form-group">
    <input type="text" class="form-control col-2" [(ngModel)]="user.username"placeholder="Username" ngDefaultControl>
  </div>
  <div class="form-group">
    <input type="password" class="form-control col-2" [(ngModel)]="user.password" placeholder="Password" ngDefaultControl>
    <label [(ngModel)]="message" ngDefaultControl></label>
  </div>
  <div style="color: red;">{{message}}</div>
  <div class="form-group">
    <input type="checkbox"  id="exampleCheck1">
    <label class="form-check-label" >Remember Me</label>
  </div>
  <div>
  <button  class="btn btn-primary" (click)="submit()" style="background-color:orange;color:white;">Login</button>
  </div>
  <div>
  <br>
  <button class="btn btn-primary" style="background-color:orange;color:white;">Forgot Password?</button>
  </div>
</div>
